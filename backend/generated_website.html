<!DOCTYPE html>
<html>
<head>
<title>Sketch React</title>
<style>
body {
  font-family: sans-serif;
}

.container {
  width: 500px;
  margin: 20px auto;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.top-bar {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin-bottom: 10px;
}

.text-box {
  border: 1px solid black;
  padding: 10px;
  margin-right: 20px;
}

.circles {
  display: flex;
  gap: 10px;
}

.circle {
  width: 20px;
  height: 20px;
  border: 1px solid black;
  border-radius: 50%;
}

.search-bar {
  border: 1px solid black;
  padding: 10px;
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.search-input {
  border: none;
  outline: none;
  flex-grow: 1;
  font-size: 16px;
}

.search-icon {
  font-size: 20px;
}

.download-section {
  display: flex;
  align-items: center;
}

.download-arrow {
  font-size: 30px;
  margin-right: 10px;
}

.download-text {
  font-size: 16px;
}

.rectangle {
  border: 1px solid black;
  padding: 10px;
  width: 300px;
  height: 50px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Sketch React</h1>
  </div>

  <div class="top-bar">
    <div class="text-box">Text</div>
    <div class="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search">
    <span class="search-icon">Q</span>
  </div>

  <div class="download-section">
    <span class="download-arrow">â†“</span>
    <span class="download-text">Downloads</span>
    <div class="rectangle"></div>
  </div>
</div>

</body>
</html>
